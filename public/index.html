<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <title>Socket.IO chat</title>
    <style>
      html, body {
    height: 100%;
  }
  
  body {
    font-family: "Apercu",-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0% 10%;
  }
  
  .chat {
    flex: 1 0 auto;
    width: 100%;
    border: solid 1px #EEE;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: scroll;
    max-height: calc(100% - 150px);
  }
  
  form {
    flex-shrink: 0;
    display: flex;
    width: 100%;
  }
  #messageBox { 
    flex-grow: 1; 
    padding: 10px; 
    margin: 10px; 
    border-radius: 5px;
    border-style: solid;
  }
  #send { 
    margin: 10px 0px;
    background: #0085D1;
    color: white;
    border-radius: 5px;
    border-style: none;
    padding: 10px;
  }
  
  
  
  .messages {
    display: flex;
    flex-direction: column;
  }
  
  .message {
    border-radius: 20px;
    padding: 8px 15px;
    margin-top: 5px;
    margin-bottom: 5px;
    display: inline-block;
  }
  
  .receiving {
    align-items: flex-start;
  }
  
  .receiving .message {
    margin-right: 25%;
    background-color: #eee;
    position: relative;
  }
  
  .sending {
    align-items: flex-end;
  }
  
  .sending .message {
    color: white;
    margin-left: 25%;
    background: linear-gradient(to bottom, #00D0EA 0%, #0085D1 100%);
    background-attachment: fixed;
    position: relative;
  }
    </style>
  </head>
  <body>

    <h2>Chat</h2>
  <div class="chat"></div>

    <!-- <ul id="messages"></ul> -->
    <form id="messageForm">
      <input type="text" id="messageBox" placeholder="Type your message here!" />
      <button id="send" title="Send">âž¤</button>
    </form>

    <script>
        let socket = io();
      
        const messageBox = document.querySelector('#messageBox');
        const messageForm = document.querySelector('#messageForm');
      
        // Event handler when the client enters a message
        messageForm.addEventListener('submit', function(e) {
          e.preventDefault();

          const message = messageBox.value;
          showMessageSent(message);

          if (messageBox.value) {
            socket.emit('chat message', messageBox.value);
            messageBox.value = '';
          }
        });

        socket.on('chat message', function(msg) {
          showMessageReceived(msg)
  });

       

  const messages = document.querySelector('.chat');

  function showMessageSent(message) { 
      showNewMessage(message, 'sending'); 
    }
    function showMessageReceived(message) {
      showNewMessage(message, 'receiving'); 
    }
    
    // This function displays a message in the messages container node. 
    // className may either be 'mine' or 'yours' (see styles.css for the distinction)
    function showNewMessage(message, className) {
      // Create a text node element for the message
      const textNode = document.createElement('div');
      textNode.innerHTML = message;
      textNode.className = 'message';
      
      // Wrap the text node in a message element
      const messageNode = document.createElement('div');
      messageNode.className = 'messages ' + className;
      messageNode.appendChild(textNode);
      
      // Append the messageNode to the messages container element
      messages.appendChild(messageNode);
      messages.scrollTop = messages.scrollHeight;
    }
      </script>

  </body>
</html>
